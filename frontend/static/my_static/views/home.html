
<div class="blog-post" dir-paginate="x in data |itemsPerPage:2 ">

    <p class="blog-post-title" ><a href="#/{{ x.id }}">{{ x.title }}</a></p>
    <p class="blog-post-meta"><i class="fa fa-clock-o">&nbsp{{ x.pub_date|date  }}</i> </p>
    {{ x.description|cut:true:200:' ...' }}
    <p><a href='#/{{ x.id }}'>See more</a></p>
    <hr />

</div>

<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true" ></dir-pagination-controls>
